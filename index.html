<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 ANSI Terminal</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0;
            padding: 20px;
            background: #1a1a1a; 
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            margin-bottom: 15px;
        }
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #terminal {
            flex: 1;
            padding: 15px; 
            overflow: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.2;
            white-space: pre;
        }
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #2a2a2a;
            border-top: 2px solid #333;
        }
        input { 
            flex: 1;
            padding: 10px; 
            background: #000;
            color: #00ff00;
            border: 1px solid #444;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        input:focus {
            outline: none;
            border-color: #00ff00;
        }
        button { 
            padding: 10px 20px; 
            background: #006600; 
            color: #00ff00; 
            border: 1px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Consolas', monospace;
        }
        button:hover { 
            background: #008800; 
        }
        .key-buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            padding: 10px;
            background: #2a2a2a;
        }
        .key-btn {
            padding: 8px 5px;
            background: #004400;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            text-align: center;
        }
        .key-btn:hover {
            background: #006600;
        }
        .status {
            padding: 8px;
            background: #004400;
            color: #00ff00;
            font-size: 11px;
            font-family: 'Consolas', monospace;
            border-radius: 4px;
            margin-top: 5px;
        }
        .term-line {
            white-space: pre;
            min-height: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è ESP8266 ANSI Terminal</h1>
        </div>
        
        <div class="terminal-container">
            <div id="terminal"></div>
        </div>

        <div class="key-buttons">
            <button class="key-btn" onclick="sendSpecialKey('ESC')">ESC</button>
            <button class="key-btn" onclick="sendSpecialKey('UP')">‚Üë</button>
            <button class="key-btn" onclick="sendSpecialKey('DOWN')">‚Üì</button>
            <button class="key-btn" onclick="sendSpecialKey('LEFT')">‚Üê</button>
            <button class="key-btn" onclick="sendSpecialKey('RIGHT')">‚Üí</button>
            <button class="key-btn" onclick="sendSpecialKey('ENTER')">ENTER</button>
            <button class="key-btn" onclick="sendSpecialKey('TAB')">TAB</button>
            <button class="key-btn" onclick="sendSpecialKey('BACKSPACE')">‚å´</button>
        </div>

        <div class="input-area">
            <input type="text" id="command" placeholder="Type command..." 
                   onkeydown="handleKeyDown(event)">
            <button onclick="sendCommand()">Send</button>
        </div>

        <div class="status" id="status">
            AP: ESP8266-RS232-Terminal | RS232: 9600,8N1 | ANSI mode
        </div>
    </div>

    <script>
        class ANSITerminal {
            constructor(terminalElement) {
                this.term = terminalElement;
                this.buffer = '';
                this.cursorX = 1;
                this.cursorY = 1;
                this.rows = 24;
                this.cols = 80;
                this.attributes = {
                    bold: false,
                    blink: false,
                    reverse: false,
                    foreground: '#00ff00',
                    background: '#000000'
                };
                this.initScreen();
            }

            initScreen() {
                this.term.innerHTML = '';
                for (let i = 0; i < this.rows; i++) {
                    const line = document.createElement('div');
                    line.className = 'term-line';
                    line.style.whiteSpace = 'pre';
                    line.textContent = ' '.repeat(this.cols);
                    this.term.appendChild(line);
                }
            }

            write(data) {
                this.buffer += data;
                this.processBuffer();
            }

            processBuffer() {
                while (this.buffer.length > 0) {
                    if (this.buffer[0] === '\x1B') {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ESC –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π
                        const escMatch = this.buffer.match(/^\x1B\[([0-9;]*)([A-Za-z])/);
                        if (escMatch) {
                            this.processEscapeSequence(escMatch[1], escMatch[2]);
                            this.buffer = this.buffer.substring(escMatch[0].length);
                            continue;
                        }
                        
                        // –î—Ä—É–≥–∏–µ ESC –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                        if (this.buffer.startsWith('\x1B[')) {
                            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                            const endIndex = this.buffer.indexOf('m', 2);
                            if (endIndex !== -1) {
                                this.buffer = this.buffer.substring(endIndex + 1);
                                continue;
                            }
                        }
                        
                        // –ï—Å–ª–∏ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º ESC
                        this.buffer = this.buffer.substring(1);
                    } else {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±—ã—á–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
                        const char = this.buffer[0];
                        this.processCharacter(char);
                        this.buffer = this.buffer.substring(1);
                    }
                }
                this.updateCursor();
            }

            processCharacter(char) {
                switch (char) {
                    case '\r':
                        this.cursorX = 1;
                        break;
                    case '\n':
                        this.cursorY++;
                        if (this.cursorY > this.rows) {
                            this.scrollUp();
                            this.cursorY = this.rows;
                        }
                        break;
                    case '\t':
                        this.cursorX = Math.min(this.cols, Math.floor((this.cursorX + 7) / 8) * 8 + 1);
                        break;
                    case '\x08': // Backspace
                        this.cursorX = Math.max(1, this.cursorX - 1);
                        this.putChar(' ');
                        break;
                    default:
                        this.putChar(char);
                        this.cursorX++;
                        if (this.cursorX > this.cols) {
                            this.cursorX = 1;
                            this.cursorY++;
                            if (this.cursorY > this.rows) {
                                this.scrollUp();
                                this.cursorY = this.rows;
                            }
                        }
                }
            }

            processEscapeSequence(params, command) {
                const args = params.split(';').map(p => p === '' ? 0 : parseInt(p));
                
                switch (command) {
                    case 'H':
                    case 'f':
                        this.cursorY = Math.max(1, Math.min(this.rows, args[0] || 1));
                        this.cursorX = Math.max(1, Math.min(this.cols, args[1] || 1));
                        break;
                    case 'A':
                        this.cursorY = Math.max(1, this.cursorY - (args[0] || 1));
                        break;
                    case 'B':
                        this.cursorY = Math.min(this.rows, this.cursorY + (args[0] || 1));
                        break;
                    case 'C':
                        this.cursorX = Math.min(this.cols, this.cursorX + (args[0] || 1));
                        break;
                    case 'D':
                        this.cursorX = Math.max(1, this.cursorX - (args[0] || 1));
                        break;
                    case 'J':
                        this.clearScreen(args[0]);
                        break;
                    case 'K':
                        this.clearLine(args[0]);
                        break;
                    case 'm':
                        this.processSGR(args);
                        break;
                    case 's':
                        this.savedX = this.cursorX;
                        this.savedY = this.cursorY;
                        break;
                    case 'u':
                        this.cursorX = this.savedX || 1;
                        this.cursorY = this.savedY || 1;
                        break;
                }
            }

            processSGR(args) {
                if (args.length === 0) args = [0];
                
                for (let i = 0; i < args.length; i++) {
                    const code = args[i];
                    switch (code) {
                        case 0: // Reset
                            this.attributes = {
                                bold: false,
                                blink: false,
                                reverse: false,
                                foreground: '#00ff00',
                                background: '#000000'
                            };
                            break;
                        case 1: // Bold
                            this.attributes.bold = true;
                            break;
                        case 5: // Blink
                            this.attributes.blink = true;
                            break;
                        case 7: // Reverse
                            this.attributes.reverse = true;
                            break;
                        case 27: // Not reversed
                            this.attributes.reverse = false;
                            break;
                        case 30: case 31: case 32: case 33: case 34: case 35: case 36: case 37:
                            this.attributes.foreground = this.getColor(code - 30);
                            break;
                        case 40: case 41: case 42: case 43: case 44: case 45: case 46: case 47:
                            this.attributes.background = this.getColor(code - 40);
                            break;
                    }
                }
            }

            getColor(index) {
                const colors = [
                    '#000000', '#800000', '#008000', '#808000',
                    '#000080', '#800080', '#008080', '#c0c0c0',
                    '#808080', '#ff0000', '#00ff00', '#ffff00',
                    '#0000ff', '#ff00ff', '#00ffff', '#ffffff'
                ];
                return colors[index] || '#00ff00';
            }

            putChar(char) {
                if (this.cursorY >= 1 && this.cursorY <= this.rows && 
                    this.cursorX >= 1 && this.cursorX <= this.cols) {
                    const line = this.term.children[this.cursorY - 1];
                    let text = line.textContent;
                    
                    // –ó–∞–º–µ–Ω—è–µ–º —Å–∏–º–≤–æ–ª –≤ –ø–æ–∑–∏—Ü–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
                    text = text.substring(0, this.cursorX - 1) + char + text.substring(this.cursorX);
                    line.textContent = text;
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    this.applyAttributes(line, this.cursorX - 1, 1);
                }
            }

            applyAttributes(element, start, length) {
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –±—ã–ª–æ –±—ã —É–ø—Ä–∞–≤–ª—è—Ç—å span'–∞–º–∏
                // –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Å—Ç–∏–ª–µ–π, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                element.style.color = this.attributes.foreground;
                element.style.backgroundColor = this.attributes.background;
                element.style.fontWeight = this.attributes.bold ? 'bold' : 'normal';
            }

            clearScreen(mode) {
                switch (mode) {
                    case 0: // Clear from cursor to end of screen
                        this.clearLine(0);
                        for (let i = this.cursorY; i < this.rows; i++) {
                            this.term.children[i].textContent = ' '.repeat(this.cols);
                        }
                        break;
                    case 1: // Clear from cursor to beginning of screen
                        this.clearLine(1);
                        for (let i = 0; i < this.cursorY - 1; i++) {
                            this.term.children[i].textContent = ' '.repeat(this.cols);
                        }
                        break;
                    case 2: // Clear entire screen
                    default:
                        for (let i = 0; i < this.rows; i++) {
                            this.term.children[i].textContent = ' '.repeat(this.cols);
                        }
                        this.cursorX = 1;
                        this.cursorY = 1;
                        break;
                }
            }

            clearLine(mode) {
                if (this.cursorY >= 1 && this.cursorY <= this.rows) {
                    const line = this.term.children[this.cursorY - 1];
                    switch (mode) {
                        case 0: // Clear from cursor to end of line
                            line.textContent = line.textContent.substring(0, this.cursorX - 1) + 
                                            ' '.repeat(this.cols - this.cursorX + 1);
                            break;
                        case 1: // Clear from beginning to cursor
                            line.textContent = ' '.repeat(this.cursorX) + 
                                            line.textContent.substring(this.cursorX);
                            break;
                        case 2: // Clear entire line
                        default:
                            line.textContent = ' '.repeat(this.cols);
                            break;
                    }
                }
            }

            scrollUp() {
                this.term.removeChild(this.term.firstChild);
                const newLine = document.createElement('div');
                newLine.className = 'term-line';
                newLine.style.whiteSpace = 'pre';
                newLine.textContent = ' '.repeat(this.cols);
                this.term.appendChild(newLine);
            }

            updateCursor() {
                // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∫—É—Ä—Å–æ—Ä–∞
                const lines = this.term.getElementsByClassName('term-line');
                for (let line of lines) {
                    line.style.backgroundColor = '';
                }
                
                if (this.cursorY >= 1 && this.cursorY <= this.rows) {
                    const currentLine = this.term.children[this.cursorY - 1];
                    if (this.cursorX >= 1 && this.cursorX <= this.cols) {
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
                        const text = currentLine.textContent;
                        if (text.length >= this.cursorX) {
                            const charAtCursor = text.charAt(this.cursorX - 1);
                            currentLine.textContent = text.substring(0, this.cursorX - 1) + 
                                                    '‚ñå' + 
                                                    text.substring(this.cursorX);
                        }
                    }
                }
            }
        }

        const terminalElement = document.getElementById('terminal');
        const commandInput = document.getElementById('command');
        const statusDiv = document.getElementById('status');
        
        let ansiTerminal = new ANSITerminal(terminalElement);
        let isCtrlPressed = false;

        function sendCommand() {
            const command = commandInput.value;
            if (command) {
                fetch('/cmd?command=' + encodeURIComponent(command))
                    .then(response => response.text());
                commandInput.value = '';
            }
        }

        function sendSpecialKey(key) {
            let command = '';
            switch(key) {
                case 'ESC': command = '\x1B'; break;
                case 'UP': command = '\x1B[A'; break;
                case 'DOWN': command = '\x1B[B'; break;
                case 'LEFT': command = '\x1B[D'; break;
                case 'RIGHT': command = '\x1B[C'; break;
                case 'ENTER': command = '\r'; break;
                case 'TAB': command = '\t'; break;
                case 'BACKSPACE': command = '\x08'; break;
            }
            fetch('/cmd?command=' + encodeURIComponent(command))
                .then(response => response.text());
        }

        function handleKeyDown(event) {
            if (event.key === 'Control') isCtrlPressed = true;
            if (event.key === 'Alt') isAltPressed = true;

            if (isCtrlPressed && event.key === 'c') {
                sendSpecialKey('ESC');
                event.preventDefault();
            }
            if (event.key === 'Enter') {
                sendCommand();
                event.preventDefault();
            }
        }

        function handleKeyUp(event) {
            if (event.key === 'Control') isCtrlPressed = false;
            if (event.key === 'Alt') isAltPressed = false;
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π polling
        let lastFetchTime = 0;
        const FETCH_DELAY = 50;

        function fetchData() {
            const now = Date.now();
            if (now - lastFetchTime < FETCH_DELAY) {
                setTimeout(fetchData, FETCH_DELAY - (now - lastFetchTime));
                return;
            }
            lastFetchTime = now;
            
            fetch('/output')
                .then(response => response.text())
                .then(data => {
                    if (data) {
                        ansiTerminal.write(data);
                    }
                    setTimeout(fetchData, FETCH_DELAY);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    setTimeout(fetchData, 1000);
                });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        commandInput.focus();
        document.addEventListener('keyup', handleKeyUp);
        
        ansiTerminal.write('ANSI Terminal Ready\r\n');
        ansiTerminal.write('Connect to AP: ESP8266-RS232-Terminal\r\n');
        ansiTerminal.write('ANSI escape sequences supported\r\n');
        
        fetchData();
    </script>
</body>
</html>
