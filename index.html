<!DOCTYPE html>
<html>
<head>
    <title>Remote RS232 Terminal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Lucida Console', monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .terminal {
            background: #000;
            border: 2px solid #333;
            padding: 15px;
            height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.2;
        }
        .input-area {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            background: #111;
            color: #0f0;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 12px;
        }
        input:focus {
            outline: none;
            border-color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #222;
            color: #0f0;
            border: 1px solid #333;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }
        button:hover {
            background: #333;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #111;
            font-size: 11px;
            border: 1px solid #333;
        }
        .connected {
            color: #0f0;
        }
        .disconnected {
            color: #f00;
        }
        .special-keys {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .special-key {
            padding: 8px 15px;
            background: #222;
            color: #0f0;
            border: 1px solid #333;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        .special-key:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üåê Remote RS232 Terminal</h2>
    </div>
    
    <div class="terminal" id="terminal">Connecting to MQTT broker...</div>
    
    <div class="special-keys">
        <button class="special-key" onclick="sendSpecialKey('ESC')">ESC</button>
        <button class="special-key" onclick="sendSpecialKey('ENTER')">ENTER</button>
        <button class="special-key" onclick="sendSpecialKey('UP')">‚Üë UP</button>
        <button class="special-key" onclick="sendSpecialKey('DOWN')">‚Üì DOWN</button>
        <button class="special-key" onclick="sendSpecialKey('LEFT')">‚Üê LEFT</button>
        <button class="special-key" onclick="sendSpecialKey('RIGHT')">‚Üí RIGHT</button>
        <button class="special-key" onclick="sendSpecialKey('TAB')">TAB</button>
        <button class="special-key" onclick="sendSpecialKey('BACKSPACE')">BACKSPACE</button>
    </div>
    
    <div class="input-area">
        <input type="text" id="command" placeholder="Enter command..." onkeypress="handleKeyPress(event)">
        <button onclick="sendCommand()">Send Command</button>
    </div>
    
    <div class="status" id="status">Status: Disconnected</div>

    <script>
        const terminal = document.getElementById('terminal');
        const statusDiv = document.getElementById('status');
        const commandInput = document.getElementById('command');
        
        let mqttClient = null;
        let isConnected = false;

        // MQTT –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const MQTT_CONFIG = {
            host: 'wss://broker.hivemq.com:8884/mqtt',
            topics: {
                output: 'esp8266/rs232/data',
                input: 'esp8266/rs232/commands',
                status: 'esp8266/rs232/status'
            }
        };

        function connectMQTT() {
            if (mqttClient && mqttClient.connected) {
                return;
            }

            statusDiv.textContent = 'Status: Connecting to MQTT broker...';
            statusDiv.className = 'status';

            try {
                mqttClient = mqtt.connect(MQTT_CONFIG.host, {
                    clientId: 'web-terminal-' + Math.random().toString(16).substr(2, 8),
                    clean: true,
                    connectTimeout: 4000,
                    reconnectPeriod: 1000
                });

                mqttClient.on('connect', () => {
                    isConnected = true;
                    statusDiv.textContent = 'Status: Connected to MQTT broker';
                    statusDiv.className = 'status connected';
                    
                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Ç–æ–ø–∏–∫–∏
                    mqttClient.subscribe(MQTT_CONFIG.topics.output, (err) => {
                        if (!err) {
                            terminal.textContent += '\n‚úì Subscribed to data topic\n';
                        }
                    });
                    
                    mqttClient.subscribe(MQTT_CONFIG.topics.status, (err) => {
                        if (!err) {
                            terminal.textContent += '\n‚úì Subscribed to status topic\n';
                        }
                    });

                    terminal.textContent += '\n‚úì Connected! Waiting for data...\n';
                    terminal.scrollTop = terminal.scrollHeight;
                });

                mqttClient.on('message', (topic, message) => {
                    const data = message.toString();
                    
                    if (topic === MQTT_CONFIG.topics.output) {
                        terminal.textContent += data;
                        terminal.scrollTop = terminal.scrollHeight;
                    } else if (topic === MQTT_CONFIG.topics.status) {
                        statusDiv.textContent = 'Status: ' + data;
                    }
                });

                mqttClient.on('error', (error) => {
                    statusDiv.textContent = 'Status: Error - ' + error.message;
                    statusDiv.className = 'status disconnected';
                    terminal.textContent += '\n‚úó Connection error: ' + error.message + '\n';
                });

                mqttClient.on('close', () => {
                    isConnected = false;
                    statusDiv.textContent = 'Status: Disconnected';
                    statusDiv.className = 'status disconnected';
                    terminal.textContent += '\n‚úó Disconnected from MQTT broker\n';
                });

                mqttClient.on('reconnect', () => {
                    statusDiv.textContent = 'Status: Reconnecting...';
                    terminal.textContent += '\n‚Üª Reconnecting...\n';
                });

            } catch (error) {
                statusDiv.textContent = 'Status: Connection failed';
                statusDiv.className = 'status disconnected';
                terminal.textContent += '\n‚úó Connection failed: ' + error + '\n';
            }
        }

        function disconnectMQTT() {
            if (mqttClient) {
                mqttClient.end();
                mqttClient = null;
                isConnected = false;
            }
        }

        function sendCommand() {
            const command = commandInput.value.trim();
            if (command && isConnected) {
                mqttClient.publish(MQTT_CONFIG.topics.input, command);
                terminal.textContent += '\n> ' + command + '\n';
                commandInput.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            } else if (!isConnected) {
                terminal.textContent += '\n‚úó Not connected to MQTT broker\n';
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function sendSpecialKey(key) {
            const commands = {
                'ESC': '\x1B',
                'ENTER': '\r',
                'UP': '\x1B[A',
                'DOWN': '\x1B[B',
                'LEFT': '\x1B[D',
                'RIGHT': '\x1B[C',
                'TAB': '\t',
                'BACKSPACE': '\x08'
            };
            
            if (commands[key] && isConnected) {
                mqttClient.publish(MQTT_CONFIG.topics.input, commands[key]);
                terminal.textContent += '\n[' + key + ']\n';
                terminal.scrollTop = terminal.scrollHeight;
            } else if (!isConnected) {
                terminal.textContent += '\n‚úó Not connected to MQTT broker\n';
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendCommand();
                event.preventDefault();
            }
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            connectMQTT();
            commandInput.focus();
        };

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º
        document.write(`
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button onclick="connectMQTT()" style="background: #262; color: #fff;">Connect</button>
                <button onclick="disconnectMQTT()" style="background: #622; color: #fff;">Disconnect</button>
                <button onclick="terminal.textContent = ''" style="background: #226; color: #fff;">Clear Terminal</button>
            </div>
        `);
    </script>
</body>
</html>
